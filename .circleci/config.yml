version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.0

jobs:
  deploy-nft-finder:
    resource_class: small
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - run:
          command: |
            set -ex
            cd demos/NFTFinder
            aws s3 cp . s3://nyckel-nft-finder/nft-finder/ --recursive
  
  deploy-nuscenes-searcher:
    resource_class: small
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - run:
          command: |
            set -ex
            cd demos/nuScenesSearcher
            aws s3 cp . s3://nyckel-nuscenes-searcher/nuscenes-searcher/ --recursive

workflows:
  main:
    when:
      equal: [main, <<pipeline.git.branch>>]
    jobs:
      - deploy-nft-finder:
          context: Playground
      - deploy-nuscenes-searcher:
          context: Playground
